<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-O game</title>
    <style>
        .wrapper{
         width: 400px;
         height: 400px; 
         margin: 100 auto;
        } 
        .squar{
            width:120px; 
            height:120px; 
            background: rgb(228, 20, 183); 
            margin: 5px;
            font-size: 108px; 
            color: rgb(14, 179, 190); 
            float: left; 
            font-family: sans-serif; 
            text-align: center; 
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrapper">

      <div class="squar" id="A1" onclick="insert(this.id)"></div>
      <div class="squar" id="A2" onclick="insert(this.id)"></div>
      <div class="squar" id="A3" onclick="insert(this.id)"></div>
      <div class="squar" id="A4" onclick="insert(this.id)"></div>
      <div class="squar" id="A5" onclick="insert(this.id)"></div>
      <div class="squar" id="A6" onclick="insert(this.id)"></div>
      <div class="squar" id="A7" onclick="insert(this.id)"></div>
      <div class="squar" id="A8" onclick="insert(this.id)"></div>
      <div class="squar" id="A9" onclick="insert(this.id)"></div>
</div>
<script> 
   var turn = true;      //true means X turn  
   var squares = []; 
   var turns = 0;

   function reset(A,B,C){ 
       if(turns != 9){
        document.getElementById('A'+A).style.color= "#000";
        document.getElementById('A'+B).style.color= "#000";
        document.getElementById('A'+C).style.color= "#000";
       }

       turns = 0;
       setTimeout(function(){location.reload()},2000);
   }
   function checkWinner(){
       for (var i=1; i<=9; i++){ 
           squares[i] = document.getElementById('A'+i).innerHTML;
       }
       //   check horizontal

       if(squares[1]==squares[2] && squares[2]==squares[3] && squares[1]!=""){ 
           alert('player ' + squares[1]+' Wins the game');
           reset(1,2,3);
       }
       if(squares[4]==squares[5] && squares[5]==squares[6] && squares[4]!=""){ 
           alert('player ' + squares[4]+' Wins the game');
           reset(4,5,6);
       }
       if(squares[7]==squares[8] && squares[8]==squares[9] && squares[7]!=""){ 
           alert('player ' + squares[7]+' Wins the game'); 
           reset(7,8,9);
       }
       // check vertical
       if(squares[1]==squares[4] && squares[4]==squares[7] && squares[1]!=""){ 
           alert('player ' + squares[1]+' Wins the game'); 
           reset(1,4,7);
       }
       if(squares[2]==squares[5] && squares[5]==squares[8] && squares[2]!=""){ 
           alert('player ' + squares[2]+' Wins the game'); 
           reset(1,5,8);
       }
       if(squares[3]==squares[6] && squares[6]==squares[9] && squares[3]!=""){ 
           alert('player ' + squares[3]+' Wins the game'); 
           reset(3,6,9);
       }
       // check diagonal
       if(squares[1]==squares[5] && squares[5]==squares[9] && squares[1]!=""){ 
           alert('player ' + squares[1]+' Wins the game'); 
           reset(1,5,9);
       }
       if(squares[3]==squares[5] && squares[5]==squares[7] && squares[3]!=""){ 
           alert('player ' + squares[3]+' Wins the game'); 
           reset(3,5,7);
       }
       if(turns == 9){
           alert("draw");
           reset(1,2,3);
       }
   }
            function insert(id){ 
                var S = document.getElementById(id)
              if(turn && S.innerHTML==""){ 
                S.innerHTML="X"; 
             turn = !turn;
             }else if(!turn && S.innerHTML==""){
                  S.innerHTML="O"; 
                 turn = !turn; 
             }
             turns = turns + 1,
             checkWinner();
         }
   </script> 
</body>
</html>
